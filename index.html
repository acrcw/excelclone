<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
        <!-- for google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;1,100&family=Amatic+SC&family=Architects+Daughter&family=Caveat&family=Comforter&family=Dancing+Script:wght@400;700&family=Gloria+Hallelujah&family=Gruppo&family=IBM+Plex+Mono:ital,wght@0,100;1,100&family=Inconsolata:wght@200;300&family=Indie+Flower&family=Kaushan+Script&family=Lobster&family=Marck+Script&family=Montserrat:ital,wght@0,100;0,200;1,100;1,200&family=Mr+Dafoe&family=Nunito:ital,wght@0,200;1,200&family=Orbitron&family=Oswald:wght@200;300&family=Parisienne&family=Poiret+One&family=Quicksand:wght@300;400&family=Sacramento&family=Satisfy&family=Shadows+Into+Light&family=Space+Mono&family=Tangerine&family=Yellowtail&display=swap" rel="stylesheet">
     <!-- for google icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <div class="page-actions-cont">
            <div class="page-action">Home</div>
            <div class="page-action">File</div>
            <div class="page-action">Insert</div>
            <div class="page-action">Layout</div>
            <div class="page-action">Help</div>
        </div>
        <div class="cellprop-actions-cont">
            <!-- icons container -->
            <span class="material-icons">content_copy</span>
            <span class="material-icons">content_paste</span>
            <span class="material-icons">content_cut</span>
            <select class="font-family-prop" id="font-family-prop">               
            </select>
            <input type="number" class="font-size-prop">
            <span class="material-icons">format_bold</span>
            <span class="material-icons">format_italic</span>
            <span class="material-icons">format_underlined</span>
            <span class="material-icons alignment" >format_align_left</span>
            <span class="material-icons alignment" >format_align_center</span>
            <span class="material-icons alignment" >format_align_right</span>
            <div class="color-prop">
                <span class="material-icons">format_color_text</span>
                <input type="color" class="font-color-prop">
            </div>

            <div class="color-prop">
                <span class="material-icons">format_color_fill</span>
                <input type="color" class="BGcolor-prop">
            </div>
            <!-- icons container -->
        </div>
        <div class="formula-actions-cont">
            <!-- // adress bar -->
            <input type="text" readonly class="address-bar" id="address-bar">
            <img width="50" height="25" src="https://img.icons8.com/ios/50/formula-fx.png" alt="formula-fx" />
            <input type="text" class="formula-bar">
            <!-- formula bar -->
        </div>
    </div>
    <div class="grid-cont">
        <!-- grid code here -->
        <div class="dummy-box"></div>
        <div class="row-name-container"></div>
        <div class="cells-container">
            <div class="col-name-container"></div>
        </div>
    </div>
       <!-- sheet section -->
    <div class="sheet-actions-cont">
        <div class="sheet-add-icon">
            <span class="material-icons">post_add</span>
        </div>
        <div class="sheets-folder-cont"></div>
    </div>
     <!-- sheet section -->
    <script src="./grid.js"></script>
    <script src="./cyclevalidation.js"></script>
    <script src="./sheethandling.js"></script>
    <script src="./cell-properties.js"></script>
    <script src="./pathtrace.js"></script>
    <script src="./formula.js"></script>
</body>
</html>
